<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Pertambahan</title>
</head>
<body>
    <h3>KALKULATOR PERTAMBAHAN</h3>
    <script>
        function pertambahan(){
            let angka1 = document.getElementById("angka1").value;
            let angka2 = document.getElementById("angka2").value;
            let hasil = Number(angka1) + Number(angka2) ;
            document.getElementById("hasil").value = hasil;
        }
    </script>
    <table>
        <tr>
            <td><input type="number" id="angka1" onchange="pertambahan()"> Masukkan Angka Pertama </td>
        </tr>
        <tr>
            <td><p>+</p></td>
        </tr>
        <tr>
            <td><input type="number" id="angka2" onchange="pertambahan()"> Masukkan Angka Kedua </td>
        </tr> 
        <tr> 
            <td><p>=</p></td>
        </tr> 
        <tr>   
            <td><input type="number" id="hasil" readonly> Hasil Dari Perhitungan </td>
        </tr>
    </table>
    
</body>
</html>
