    <br>
    <div style="width: 500px; float: left; text-align: center;">
        <form method="post" enctype="multipart/form-data" action="pemesanan-sukses.html">
            <table>
                <tr>
                    <td><img src="Assets/turbo-hks.webp" alt="" style="width: 200px;margin-left:200px"></td>
                </tr>
                <tr>
                    <td>
                        <a href="">
                            <input type="submit" value="upload picture" style="margin-left: 180px;border: 200;">
                        </a>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div style="margin-left: 40%;">
        <Form method="post" action="pemesanan-sukses.html">
            <table>
                <tr>
                    <td>Title Here</td>
                    <td>:</td>
                    <td><input type="text" name="title"></td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td>:</td>
                    <td><textarea name="description" cols="21" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td>Account Number</td>
                    <td>:</td>
                    <td><input type="text" name="acccount number"></td>
                </tr>
                <tr>
                    <td><label for="bank">Bank<label></td>
                    <td>:</td>
                    <td>
                        <select name="bank" id="bank" style="width: 200px">
                            <option value="bca">BCA</option>
                            <option value="mandiri">Mandiri</option>
                            <option value="bukopin">Bukopin</option>
                            <option value="muamalat">Muamalat</option>
                            <option value="cimb">CIMB</option>
                            <option value="bri">BRI</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Account Holder</td>
                    <td>:</td>
                    <td><input type="text" name="account holder"></td>
                </tr>
                <tr>
                    <td>Transaction</td>
                    <td>:</td>
                    <td><input type="number" name="transaction" min="1"></td>
                </tr>
            </table>
            <p>if the transaction is for 3 person, choose 3 from drop-down list</p>
            <p><input
                style="accent-color:green;" type="checkbox">Send to Mobile Phone</p>
            <p><input
                style="accent-color:green;" type="checkbox">Send to Email</p>
            <table>
                <tr>
                    <td>Send to Mobile Phone</td>
                    <td>:</td>
                    <td><input type="text" name="mobile_phone"></td>
                </tr>
                <tr>
                    <td>Send to Email</td>
                    <td>:</td>
                    <td><input type="text" name="email"></td>
                </tr>
            </table>
            <br>
            <br>
            <button style="background-color:darkgreen; margin-left: 170px;">Generatate Nabr Link</button>
        </Form>
